<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- BOOSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="card bordes centrar" style="width: 20rem; ">
  <img src="images/illustration-hero.svg" class="card-img-top img" alt="imagen de la card">
  <div class="card-body ">
    <h5 class="card-title centrar-texto titulo">Order Summary</h5>
    <p class="card-text  centrar-texto parrafo">You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>

    <div class="d-flex align-items-center justify-content-between color bordes">
      <img src="images/icon-music.svg" alt="music">
      <div class="conteiner-precio">
        <p class="subtitulo">Annual Plan</p>
        <span class="precio">$59.99/year</span>
      </div>
      <div>
        <a href="#">Change</a>
      </div>
    </div>

    <div class="d-flex flex-column bd-highlight mb-3 align-items-center conteiner ">
      <a href="#" class="btn btn-primary  button1">Proceed to Payment</a>
      <a href="#" class="btn btn-primary  button2">Cancel Order</a>
    </div>

  </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    &nbsp;
    Coded by <a href="https://github.com/nahueldefazio">Nahuel De Fazio</a>.
  </div>
</footer>
</body>
</html>
